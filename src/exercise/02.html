<body>
  <div id="root"></div>

  <!-- üê® add React and ReactDOM on the page.

  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')

    // not in use. 
    const elemental = React.createElement('div', {
      className: 'container',
      children: 'Hello World',
    })
    // end not in use
    // or like this: 
    const eleme = React.createElement('div', {
      className: 'container',
      children: [
        React.createElement('span', null, 'Hello'),
        ' ',
        React.createElement('span', null, 'World'),
        ' ',
        React.createElement('h1', null, 'Hello solar system.'),
      ]
    })

    // bit here is how to do it 3 differnt ways: 
    const helloElement = React.createElement('span', null, 'Hello')
    const wurldElement = React.createElement('span', {children: 'World'})

    const elementio = React.createElement('div',{
      className: 'container',
    },
    helloElement,
    ' ',
    wurldElement,
    ' ',
    React.createElement('span', null, 'Hello solar system.'),
    ' ',
    React.createElement('span', {}, 'Hello galaxy.'),
    )
    // null and {} are the same thing. You can pass props in here. 

// **** remember to updat the render with the correct const to call
    // ReactDOM.createRoot(rootElement).render(elemental)
    ReactDOM.createRoot(rootElement).render(elementio)
    </script>
</body>
